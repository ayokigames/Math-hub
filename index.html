<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Hub | Tactical Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@400;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f8fafc; margin: 0; overflow: hidden; height: 100vh; width: 100vw; font-family: 'Inter', sans-serif; }
        
        #emergency-loader {
            position: fixed !important;
            inset: 0 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            background: #020617 !important;
            z-index: 2147483647 !important; /* Max z-index */
            flex-direction: column !important;
            gap: 2rem !important;
            pointer-events: all !important;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .loader-ring {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(99, 102, 241, 0.1);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }

        .bypass-btn {
            all: unset;
            padding: 18px 36px !important;
            background: #6366f1 !important;
            border: 2px solid rgba(255,255,255,0.2) !important;
            border-radius: 14px !important;
            color: white !important;
            font-size: 11px !important;
            cursor: pointer !important;
            font-family: 'Orbitron', sans-serif !important;
            text-transform: uppercase !important;
            letter-spacing: 4px !important;
            font-weight: 900 !important;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4) !important;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1) !important;
            text-align: center !important;
            display: block !important;
        }
        
        .bypass-btn:hover { background: #4f46e5 !important; transform: scale(1.05) !important; }
        .bypass-btn:active { transform: scale(0.95) !important; }
    </style>
    <script>
        // EMERGENCY BOOTSTRAP
        window.process = { env: { API_KEY: "" } };
        
        // This function is guaranteed to exist immediately
        window.dismissLoader = function() {
            console.log("BYPASS_TRIGGERED: Forcing reveal.");
            var loader = document.getElementById('emergency-loader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(function() {
                    if (loader.parentNode) loader.parentNode.removeChild(loader);
                }, 500);
            }
            document.body.style.overflow = 'auto';
            document.body.style.height = 'auto';
            document.body.style.width = 'auto';
        };

        // Watchdog: Reveal site after 4 seconds regardless of script status
        setTimeout(function() {
            if (document.getElementById('emergency-loader')) {
                console.warn("Watchdog: System hang detected. Forcing UI reveal.");
                window.dismissLoader();
            }
        }, 4000);
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.26.2?deps=react@18.3.1,react-dom@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.446.0?deps=react@18.3.1",
    "htm": "https://esm.sh/htm@3.1.1",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="emergency-loader">
        <div class="loader-ring"></div>
        <div class="font-orbitron" style="font-size: 11px; color: #6366f1; letter-spacing: 6px; font-weight: 900; text-align: center;">BOOT_V16_STABLE</div>
        <button class="bypass-btn" onclick="window.dismissLoader()">Force Launch Engine</button>
        <p style="font-size: 9px; color: #475569; font-family: 'JetBrains Mono'; opacity: 0.5; text-align: center; max-width: 220px; line-height: 1.6;">IF LOADING HANGS, USE THE MANUAL OVERRIDE BUTTON ABOVE</p>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
