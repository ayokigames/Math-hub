<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Hub | Tactical Command</title>
    <script>
        // EMERGENCY BOOTSTRAP - Prevents global crashes
        window.process = { env: { API_KEY: "" } };
        
        window.forceDismiss = function() {
            console.log("RECOVERY_PROTOCOL_V30: Executing forced UI reveal.");
            var loader = document.getElementById('emergency-loader');
            if (loader) {
                loader.style.opacity = '0';
                loader.style.pointerEvents = 'none';
                setTimeout(function() {
                    if (loader.parentNode) loader.parentNode.removeChild(loader);
                }, 500);
            }
            document.body.style.overflow = 'auto';
            document.body.style.height = 'auto';
            return false;
        };

        // Watchdog: If the app hasn't loaded in 2.5s, force clear the screen
        setTimeout(function() {
            if (document.getElementById('emergency-loader')) {
                console.warn("Watchdog: Engine synchronization timeout. Auto-clearing loader.");
                window.forceDismiss();
            }
        }, 2500);
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@400;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f8fafc; margin: 0; overflow: hidden; height: 100vh; width: 100vw; font-family: 'Inter', sans-serif; }
        
        #emergency-loader {
            position: fixed !important;
            inset: 0 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            background: #020617 !important;
            z-index: 2147483647 !important;
            flex-direction: column !important;
            gap: 2rem !important;
            pointer-events: all !important;
            transition: opacity 0.5s ease;
        }
        
        .loader-ring {
            width: 70px;
            height: 70px;
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }

        .bypass-btn {
            appearance: none;
            background: #6366f1 !important;
            border: 2px solid rgba(255,255,255,0.2) !important;
            border-radius: 12px !important;
            color: white !important;
            font-size: 11px !important;
            padding: 16px 36px !important;
            cursor: pointer !important;
            font-family: 'Orbitron', sans-serif !important;
            text-transform: uppercase !important;
            letter-spacing: 4px !important;
            font-weight: 900 !important;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4) !important;
        }
    </style>
    <script type="importmap">

  }
}
</script>

<body>
    <div id="emergency-loader">
        <div class="loader-ring"></div>
        <div class="font-orbitron" style="font-size: 10px; color: #6366f1; letter-spacing: 5px; font-weight: 900;">BOOT_V30_STABLE</div>
        <button class="bypass-btn" onclick="window.forceDismiss(); return false;">
            Force Launch Hub
        </button>
        <p style="font-size: 9px; color: #475569; font-family: 'JetBrains Mono'; opacity: 0.5; text-align: center;">CONFLICTS PURGED | SYSTEM READY</p>
