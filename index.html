<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Hub | Tactical Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@400;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f8fafc; margin: 0; overflow: hidden; height: 100vh; width: 100vw; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        #emergency-loader {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #020617;
            z-index: 999999;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .loader-ring {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(99, 102, 241, 0.1);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }

        .bypass-btn {
            padding: 16px 32px;
            background: #6366f1;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 14px;
            color: white;
            font-size: 11px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 900;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
            transition: all 0.2s;
            position: relative;
            z-index: 1000000;
        }
        
        .bypass-btn:hover { background: #4f46e5; transform: translateY(-2px); }
        .bypass-btn:active { transform: scale(0.95); }
    </style>
    <script>
        // CRITICAL: Prevent any module from seeing undefined process.env
        window.process = window.process || { env: { API_KEY: "" } };
        
        window.dismissLoader = function() {
            console.log("BOOST: Force clearing loader...");
            const loader = document.getElementById('emergency-loader');
            if (loader) {
                // Physical removal is safer than opacity for stuck engines
                loader.parentNode.removeChild(loader);
            }
        };

        // Automatic safety bypass after 7 seconds
        setTimeout(window.dismissLoader, 7000);
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.26.2?deps=react@18.3.1,react-dom@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.446.0?deps=react@18.3.1",
    "htm": "https://esm.sh/htm@3.1.1",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="emergency-loader">
        <div class="loader-ring"></div>
        <div class="font-orbitron" style="font-size: 10px; color: #6366f1; letter-spacing: 5px; font-weight: 900;">STABLE_BOOT_V10</div>
        <button class="bypass-btn" onclick="window.dismissLoader()">Force Launch Engine</button>
        <p style="font-size: 10px; color: #475569; font-family: 'JetBrains Mono'; margin-top: 10px; opacity: 0.6;">(PHYSICALLY REMOVES OVERLAY)</p>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
