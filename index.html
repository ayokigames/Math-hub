<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Hub | Tactical Command</title>
    <script>
        // EMERGENCY BOOTSTRAP
        window.process = { env: { API_KEY: "" } };
        
        window.forceDismiss = function() {
            console.log("RECOVERY_PROTOCOL: Clearing boot screen.");
            var loader = document.getElementById('emergency-loader');
            if (loader) {
                loader.style.opacity = '0';
                loader.style.pointerEvents = 'none';
                setTimeout(function() {
                    if (loader.parentNode) loader.parentNode.removeChild(loader);
                }, 500);
            }
            document.body.style.overflow = 'auto';
            document.body.style.height = 'auto';
            return false;
        };

        // Fail-safe: If the app hasn't revealed in 3 seconds, force it.
        setTimeout(function() {
            if (document.getElementById('emergency-loader')) {
                console.warn("Watchdog: App took too long to mount. Forcing reveal.");
                window.forceDismiss();
            }
        }, 3000);
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Orbitron:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f8fafc; margin: 0; overflow: hidden; height: 100vh; width: 100vw; font-family: 'Inter', sans-serif; }
        
        #emergency-loader {
            position: fixed !important;
            inset: 0 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            background: #020617 !important;
            z-index: 2147483647 !important;
            flex-direction: column !important;
            gap: 2rem !important;
            transition: opacity 0.5s ease;
        }
        
        .loader-ring {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }

        .bypass-btn {
            appearance: none;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #475569;
            font-size: 10px;
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .bypass-btn:hover { color: #6366f1; border-color: #6366f1; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.26.2?deps=react@18.3.1,react-dom@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.446.0?deps=react@18.3.1",
    "htm": "https://esm.sh/htm@3.1.1",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="emergency-loader">
        <div class="loader-ring"></div>
        <div class="font-orbitron text-[10px] text-indigo-500 font-black tracking-[0.3em]">INITIALIZING_HUB</div>
        <button class="bypass-btn" onclick="window.forceDismiss()">Manual Bypass</button>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
