<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Hub | Tactical Command</title>
    <meta name="description" content="Strategic cognitive training and logic modules.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-primary: #6366f1;
            --bg-deep: #020617;
            --bg-panel: rgba(15, 23, 42, 0.85);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .glass-panel {
            background: var(--bg-panel);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .hud-scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(99, 102, 241, 0.03), transparent);
            pointer-events: none;
            z-index: 9999;
            animation: scan 8s linear infinite;
        }
        
        @keyframes scan {
            from { transform: translateY(-100%); }
            to { transform: translateY(100vh); }
        }

        #emergency-loader {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #020617;
            z-index: 10000;
            flex-direction: column;
            gap: 1.5rem;
            transition: opacity 0.5s ease-out, visibility 0.5s;
        }
        
        .loader-ring {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.26.2?deps=react@18.3.1,react-dom@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.446.0?deps=react@18.3.1",
    "htm": "https://esm.sh/htm@3.1.1",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
    <script>
        // FAIL-SAFE DISMISSAL
        window.dismissLoader = function() {
            var loader = document.getElementById('emergency-loader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(function() { loader.style.visibility = 'hidden'; }, 600);
            }
        };
        // If app hasn't loaded in 3 seconds, show what we have
        setTimeout(window.dismissLoader, 3000);
        window.onerror = window.dismissLoader;
    </script>
</head>
<body>
    <div class="hud-scanline"></div>
    <div id="emergency-loader">
        <div class="loader-ring"></div>
        <div style="font-family: 'Orbitron', sans-serif; font-size: 10px; color: #6366f1; letter-spacing: 5px; font-weight: 900; opacity: 0.8;">BOOTING_PROTOCOL_X</div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
