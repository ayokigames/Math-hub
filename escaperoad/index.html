<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Road | Tactical Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; color: #fff; }
        .game-frame { border: none; width: 100%; height: 100%; background: #000; }
        .loader { 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #6366f1; 
            font-family: 'Orbitron', sans-serif; 
            font-weight: bold; 
            font-size: 14px; 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="loading-text" class="loader">SYNCHRONIZING TACTICAL MODULE...</div>
    <iframe class="game-frame" id="gameFrame" allowfullscreen="" src="https://genizymath.github.io/iframe/264.html" onload="document.getElementById('loading-text').style.display='none'"></iframe>

    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-analytics-compat.js" type="text/javascript"></script>
    <script src="TemplateData/loader.js"></script>
    <script src="random.js"></script>
    <script src="/javascript/script.js"></script>
</body>
</html>
