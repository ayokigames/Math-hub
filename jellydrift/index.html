<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelly Drift | Kinetic Module</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; color: #fff; }
        .game-frame { border: none; width: 100%; height: 100%; background: #000; }
        .loader { 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #6366f1; 
            font-family: sans-serif; 
            font-weight: bold; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="loading-text" class="loader">SYNCHRONIZING KINETIC DRIVE...</div>
    <iframe class="game-frame" id="gameFrame" allowfullscreen="" src="https://genizymath.github.io/iframe/543.html" onload="document.getElementById('loading-text').style.display='none'"></iframe>
    
    <script src="/javascript/script.js"></script>
</body>
</html>
